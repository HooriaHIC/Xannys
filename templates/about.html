{% extends "base.html" %}

{% block extra_head %}
<style>
    .icon-bar {
        position: fixed;
        top: 40%;
        z-index: 1000 !important;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }

    .icon-bar a {
        display: block;
        text-align: center;
        padding: 16px;
        transition: all 0.3s ease;
        color: white;
        background: transparent;
        font-size: 20px;
    }

    .icon-bar a:hover {
        background-color: transparent;
        color: #ED8095;
    }

    .content {
        margin-left: 75px;
        font-size: 30px;
    }

    .about-h1 {
        text-transform: uppercase;
        letter-spacing: 6px;
        font-size: 15vh;
        font-weight: 900;
        text-decoration: none;
        color: white;
        background-size: 120% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-background-clip: text;
        -moz-text-fill-color: transparent;
        -ms-background-clip: text;
        -ms-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        background-image: linear-gradient(45deg,
                #ED8095,
                #AD5E6D,
                #F3B2D3,
                #FFFFFF);
    }
</style>
{% endblock %}
{% block content %}

<main class="fadeIn">
    <div class="icon-bar">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="google"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img style="max-height: 70vh;clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);"
                    src="https://cdn.filtergrade.com/wp-content/uploads/2014/08/03040938/Black-and-White-Fashion-Photo.jpg">

            </div>
            <div class="col-10">
                <h1 class="about-h1">About XANNYS</h1>
                <div class="col-8 ml-5">
                    <p style="font-size: 1.4em;">" Our mission is to bring fashion to everything. We do that by
                        providing awesome clothing in resonable prices. "</p>
                </div>
            </div>

        </div>
    </div>

</main>

{% endblock content %}
