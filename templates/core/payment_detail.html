{% extends "base.html" %}
{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Payments</h2>
            <form class="mt-5">
                <div class="form-row">
                    <div class="col">
                        <div class="md-form mt-0">
                            <label>User</label>
                            <input type="text" id="inputSMEx" disabled value="{{object.user}}"
                                class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form mt-0">
                            <label>Stripe charge id</label>
                            <input type="text" id="inputSMEx" disabled value="{{object.stripe_charge_id}}"
                                class="form-control form-control-sm">
                        </div>
                    </div>

                </div>
                <div class="form-row mt-5">
                    <div class="col">
                        <div class="md-form mt-0">
                            <label>Amount</label>
                            <input type="text" id="inputSMEx" disabled value="{{object.amount}}"
                                class="form-control form-control-sm">
                        </div>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>
{% endblock content %}
