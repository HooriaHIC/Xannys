{% extends "base.html" %}
{% block content %}
<div class="container p-5" style="padding-bottom: 7rem !important;">
    <div class="row mb-5">
        <div class="col-md-8">
            <h2>Items ({{items.count}})</h2>
        </div>
        <div class="col-md-4">
            <a class="btn float-right update-btn text-white btn-md mt-1 mb-1" href="{% url 'core:item-create' %}"
                style="border:2px solid #ED8095; color:#ED8095">Add new item</a>
        </div>
    </div>
    <hr>
    <div class="row">
        {% for post in items %}

        <div class="col-md-12 m-2" style="background-color: rgba(0,0,0,0.3);">
            <div class="row p-2">
                <div class="col-md-3">
                    <img src="{{post.image.url}}" class="img-fluid">
                </div>
                <div class="col-md-6">

                    <h2 class="mt-5"><a class="article-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                    </h2>

                </div>
                <div class="col-md-3 mt-5">
                    <div style="float: right">
                        <a class="btn update-btn text-white btn-md mt-1 mb-1"
                            href="{% url 'core:item-update' post.id %}"
                            style="border:2px solid #ED8095; color:#ED8095">Update</a>
                        <Br>
                        <a class="btn delete-btn text-white btn-md mt-1 mb-1"
                            href="{% url 'core:item-delete' post.id %}"
                            style="border:2px solid #ED8095; color:#ED8095">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
