{% extends "base.html" %}
{% block content %}
<div class="container m-5 p-5">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h2>Are you sure you want to delete this order from "{{ object.user}}" </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" style="border: solid 2px solid rgba(255,0,0,0.7)">Yes,
                Delete</button>
            <a class="btn " style="border:2px solid #ED8095; color:#ED8095" href="/">Cancle</a>
        </div>
    </form>
</div>
{% endblock content %}
